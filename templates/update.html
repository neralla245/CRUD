
{% extends 'base.html' %}
{% block content %}
    <h1>Update student Details </h1>
    <form method="post">
    {% csrf_token %}
    Name:<input type="text" name="name" value="{{ student.name }}" readonly><br>
    Roll No:<input type="text" name="rollno" value="{{ student.rollno }}"><br>
    College:<input type="text" name="college" value="{{ student.college }}" ><br>
    <input type="submit" value="submit">
    </form>
{% endblock %}
